<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SS Links's" />
    <meta
      property="og:description"
      content="One place to find all my Links..."
      />
      <meta property="og:image" content="/image/link.png"/>
    <link rel="shortcut icon" href="/image/link.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>SS Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="link-container">
            <div class="link-content" title="Resume" data-name="resume">
                <span class="logo"><img src="/image/resume.png" alt="Resume PNG"></span>
                <span class="name">Resume</span>
            </div>
            <div class="link-content" title="Portfolio" data-name="portfolio">
                <span class="logo"><img src="/image/profile.png" alt="Portfolio PNG"></span>
                <span class="name">Portfolio</span>
            </div>
            <div class="link-content" title="LinkedIN" data-name="linkedin">
                <span class="logo"><img src="/image/linkedin.png" alt="LinkedIN PNG" style="width: 55px;"></span>
                <span class="name">LinkedIN</span>
            </div>
            <div class="link-content" title="GitHub" data-name="github">
                <span class="logo"><img src="/image/github-sign.png" alt="GitHub PNG" style="width: 55px;"></span>
                <span class="name">GitHub</span>
            </div>
            <div class="link-content" title="Mail Me" data-name="gmail">
                <span class="logo"><img src="/image/gmail.png" alt="G-Mail PNG" style="width: 55px;"></span>
                <span class="name">G-Mail</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
